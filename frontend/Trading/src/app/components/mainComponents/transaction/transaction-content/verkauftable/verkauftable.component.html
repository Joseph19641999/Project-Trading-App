<div id="verkauf-div">
  <table mat-table [dataSource]="saleData" matSort>
    <ng-container matColumnDef="transaktionsdatum">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum </th>
      <td mat-cell *matCellDef="let element"> {{element?.transaktionsdatum}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaktionsnummer </th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>

    <ng-container matColumnDef="aktienFondsSymbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element?.aktienFondsSymbol}} </td>
    </ng-container>

    <ng-container matColumnDef="aktienFondsName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element?.aktienFondsName}} </td>
    </ng-container>

    <ng-container matColumnDef="menge">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Menge </th>
      <td mat-cell *matCellDef="let element"> {{element?.menge}} </td>
    </ng-container>

    <ng-container matColumnDef="einzelpreis">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Einzelpreis </th>
      <td mat-cell *matCellDef="let element"> {{element?.einzelwert}} </td>
    </ng-container>

    <ng-container matColumnDef="gesamtpreis">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gesamtpreis </th>
      <td mat-cell *matCellDef="let element"> {{element?.gesamtwert}} </td>
    </ng-container>

    <ng-container matColumnDef="isFund">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Art </th>
      <td mat-cell *matCellDef="let element">{{ element?.isFund ? 'Fond' : 'Aktie' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<mat-paginator 
  [length]="saleData.data.length" 
  [pageSize]="5" 
  [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
