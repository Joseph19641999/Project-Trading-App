<header class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="#">
          <span>XBÃ¶rse</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            
            <li class="nav-item" *ngIf="isLoggedIn && router.url !== '/catalog'">
              <a class="nav-link" routerLink="/catalog" routerLinkActive="activebutton">Aktien Katalog</a>
            </li>

            <li class="nav-item" *ngIf="!isLoggedIn && router.url !== '/login'">
              <a class="nav-link" routerLink="/login" routerLinkActive="activebutton">Login</a>
            </li>
            <li class="nav-item" *ngIf="!isLoggedIn && router.url !== '/register'">
              <a class="nav-link" routerLink="/register" routerLinkActive="activebutton"><i class="material-icons">account_circle</i> Registrierung</a>
            </li>

            <li class="nav-item" *ngIf="isLoggedIn && (router.url === '/catalog' || router.url.startsWith('/asset') || router.url === '/transaction' || router.url === '/homepage')">
              <a class="nav-link" routerLink="/portfolio" routerLinkActive="activebutton">
                <i class="material-icons">account_balance</i> Portfolio
              </a>
            </li>

          <li class="nav-item" *ngIf="isLoggedIn">
            <button mat-icon-button [matMenuTriggerFor]="menu" class="account-button">
              <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #menu="matMenu" class="custom-menu">
              <button mat-menu-item routerLink="/profile">
                <mat-icon>account_circle</mat-icon>
                <span>Profil</span>
              </button>
              <button mat-menu-item routerLink="/transaction">
                <mat-icon>view_list</mat-icon>
                <span>Transaktionen</span>
              </button>
              <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Abmelden</span>
              </button>
            </mat-menu>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
